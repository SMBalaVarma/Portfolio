<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- loader -->
    <div class="cs-loader show" id="loader">
      <div class="cs-loader__media">
          <img loading="lazy" src="https://www.bigmpizza.com/static/media/loader.dcda44e4fa1c198431d4.gif" alt="">
      </div>
      <div class="waviy">
          <span>L</span>
          <span>O</span>
          <span>A</span>
          <span>D</span>
          <span>I</span>
          <span>N</span>
          <span>G</span>
      </div>
    </div>
    <!-- video in 3d model -->
    <video id="video"
    playsinline
    webkit-playsinline
    loop
    autoplay
    width="1290"
    height="1040"
    style="display:none"
    src="/assects/images/warterfall.mp4"></video>

      <canvas class="webgl"></canvas>

      <!-- -----Shader--- Bloom ---- -->
      <script type="x-shader/x-vertex" id="vertexshader">

        varying vec2 vUv;
  
        void main() {
  
          vUv = uv;
  
          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
  
        }
  
      </script>
  
      <script type="x-shader/x-fragment" id="fragmentshader">
  
        uniform sampler2D baseTexture;
        uniform sampler2D bloomTexture;
  
        varying vec2 vUv;
  
        void main() {
  
          gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );
  
        }
  
      </script>
      <!-- ------- Three JS -->
      <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
          }
        }
      </script>

      <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/shaders/HorizontalBlurShader.min.js"></script>

      <script src="script.js" type="module"></script>
</body>
</html>
